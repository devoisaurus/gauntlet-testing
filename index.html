<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<title>Document</title>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
			<link rel="stylesheet" href="styles.css">
		</head>
		<body>
		<div class="container-fluid">
			<div class="row">
				<section id = "player-win" class="card card--win">
  				<div class = "top_banner col-md"></div>
  				<div class = "player_win col-md-3"></div>
  				<div class = "fight_stats col-md-3">You defeated the monster in {x} rounds.</div>
  				<div class = "monster_lose col-md-3"></div>
  				</div></div>
  				<button class="play_again">Play Again?</button>
  			</section>

			<div class="container-fluid">
				<div class="row">
  				<section id = "player-lose" class="card card--lose">
  				<div class = "top_banner col-md"></div>
  				<div class = "player_lose col-md-3"></div>
  				<div class = "fight_stats col-md-3">You defeated the monster in {x} rounds.</div>
  				</div></div>
  				<div class = "monster_win col-md-3"></div>
  				<button class="play_again">Play Again?</button>
  				</section>

			<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		</body>
	</html>
